version: '3.8'

services:
  postgres:
    image: postgres:17
    container_name: postgres_db_react
    environment:
      POSTGRES_DB: receiptly
      POSTGRES_USER: receiptly
      POSTGRES_PASSWORD: 12345678
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
